<title>Average GPU Fault</title>
<head><link rel="icon" type="image/x-icon" href="../img/favicon.ico"></head>
<body style="margin:0px"><canvas id="canvas" width="1920" height="1080" style="width:100%;height:100%"></canvas></body>
<script>
// Get the canvas element and its 2D context
const canvas = document.getElementById("canvas")
const ctx = canvas.getContext("2d")
// Get the dimensions of the canvas
const width = canvas.width
const height = canvas.height
// Generate a random color for each pixel
const colors = new Uint8ClampedArray(width * height * 4)
for (let i = 0; i < colors.length; i += 4) {
  colors[i] = Math.floor(Math.random() * 256)     // red
  colors[i + 1] = Math.floor(Math.random() * 256) // green
  colors[i + 2] = Math.floor(Math.random() * 256) // blue
  colors[i + 3] = 255 // alpha (fully opaque)
}
// Create a new ImageData object and set its pixel colors
const imageData = new ImageData(colors, width, height)
// Draw the image data onto the canvas
ctx.putImageData(imageData, 0, 0)
</script>
