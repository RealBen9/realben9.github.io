<button id="the_puzzle" onclick="nextlevel()">Push Me!</button>
<script>
const button = document.getElementById("the_puzzle")
var moves = 0
const animateMove = (element, prop, pixels) =>
anime({
    targets: element,
    [prop]: `${pixels}px`,
    easing: "easeOutCirc" 
})
button.addEventListener("mouseover", function (event) { 
    const top = getRandomNumber(window.innerHeight - this.offsetHeight)
    const left = getRandomNumber(window.innerWidth - this.offsetWidth)
    animateMove(this,"left",left).play()
    animateMove(this,"top",top).play()
    moves++
    if (moves == 20) button.innerHTML = "Who said you had to <i style='font-size:100%'>click</i> me?"
})
const getRandomNumber = num => {
    return Math.floor(Math.random() * (num + 1))
}
function nextlevel() {
    window.location.replace('nice_push.html')
}
</script>
