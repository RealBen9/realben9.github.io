<title>Board Editor</title>
<head><link rel="icon" type="image/x-icon" href="img/favicon.ico"><link rel="stylesheet" type="text/css" href="style.css"></head>
<script src="index.js"></script>
<script>
function viewinput() {
	pixelColors = document.getElementById("boardString").value
	// Get the canvas element and its 2D context
	const canvas = document.getElementById("canvas")
	const ctx = canvas.getContext("2d")
	// Get the dimensions of the canvas
	const width = canvas.width
	const height = canvas.height
	// Generate a random color for each pixel
	const colors = new Uint8ClampedArray(width * height * 4)
	for (let x = 0; x < 10; x++) {
		for (let y = 0; y < 20; y++) {
			pixelColor = pixelColors[x + (y * 10)]
			pixelCoordinate = (x + (y * 10)) * 4
			if (pixelColor == 0) {
				colors[pixelCoordinate] = 0 // red
				colors[pixelCoordinate + 1] = 0 // green
				colors[pixelCoordinate + 2] = 0 // blue
				colors[pixelCoordinate + 3] = 255 // alpha (fully opaque)
			}
			else if (pixelColor == 1) {
				colors[pixelCoordinate] = 255
				colors[pixelCoordinate + 1] = 0
				colors[pixelCoordinate + 2] = 0
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 2) {
				colors[pixelCoordinate] = 255
				colors[pixelCoordinate + 1] = 127
				colors[pixelCoordinate + 2] = 0
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 3) {
				colors[pixelCoordinate] = 255
				colors[pixelCoordinate + 1] = 255
				colors[pixelCoordinate + 2] = 0
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 4) {
				colors[pixelCoordinate] = 0
				colors[pixelCoordinate + 1] = 255
				colors[pixelCoordinate + 2] = 0
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 5) {
				colors[pixelCoordinate] = 0
				colors[pixelCoordinate + 1] = 255
				colors[pixelCoordinate + 2] = 255
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 6) {
				colors[pixelCoordinate] = 0
				colors[pixelCoordinate + 1] = 0
				colors[pixelCoordinate + 2] = 255
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 7) {
				colors[pixelCoordinate] = 255
				colors[pixelCoordinate + 1] = 0
				colors[pixelCoordinate + 2] = 255
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 8) {
				colors[pixelCoordinate] = 191
				colors[pixelCoordinate + 1] = 191
				colors[pixelCoordinate + 2] = 191
				colors[pixelCoordinate + 3] = 255
			}
			else if (pixelColor == 9) {
				colors[pixelCoordinate] = 63
				colors[pixelCoordinate + 1] = 63
				colors[pixelCoordinate + 2] = 63
				colors[pixelCoordinate + 3] = 255
			}
		}
	}
	// Create a new ImageData object and set its pixel colors
	const imageData = new ImageData(colors, width, height)
	// Draw the image data onto the canvas
	ctx.putImageData(imageData, 0, 0)
}
</script>
<div id="snow">
<h1>Board Editor</h1>
<p>Any boards that you make here can be used in TLU's zen mode. Just remember to copy the board string first.</p>
Board String : <input id="boardString" style="width:90%"></input>
<p><button onclick="viewinput()">View</button></p>
<canvas id="canvas" width="10" height="20" style="width:200px;height:400px;transform:rotateX(180deg)"></canvas>
</div>
