<h2>Save this as a PITR file :</h2>
<p id="genData" style="font-size:6px"></p>
</div>
<script>

genArmor = true

function setKineGen(mode) {
    kineGen = mode
    const buttonY = document.getElementById("btnKineYes")
    const buttonN = document.getElementById("btnKineNo")
    const buttonR = document.getElementById("btnKineRand")
    switch (mode) {
        case 0:
            buttonY.style.backgroundColor = "#fff"

            break

            break
        case 2:
            buttonY.style.backgroundColor = "#fff"
            buttonN.style.backgroundColor = "#fff"
            buttonR.style.backgroundColor = "#0f0"

    }
}

function boxGen(linear = false) {
    let boxCountVar = document.getElementById("boxCount").value
    boxTypes = []
    if (genPlastic == true) {boxTypes.push("plastic")}
    if (genMetal == true) {boxTypes.push("metal")}
    if (genWood == true) {boxTypes.push("wood")}
    if (genGrass == true) {boxTypes.push("grass")}
    if (genGlass == true) {boxTypes.push("glass")}
    if (genWater == true) {boxTypes.push("water")}
    if (genHotSand == true) {boxTypes.push("hot-sand")}
    if (genLava == true) {boxTypes.push("lava")}
    if (genAcid == true) {boxTypes.push("acid")}
    if (genArmor == true) {boxTypes.push("armor")}
    const dataOutput = document.getElementById("genData")
    generatedData = ''
    lastX = [0,0,0,0,0]
    lastY = [100,100,100,100,100]
    lastZ = [0,0,0,0,0]
    for (let i = 0; i < boxCountVar; i++) {
        boxType = boxTypes[Math.floor(Math.random() * boxTypes.length)]
        sizeX = (Math.floor(Math.random() * 90) + 1) / 10
        sizeY = (Math.floor(Math.random() * 90) + 1) / 10
        sizeZ = (Math.floor(Math.random() * 90) + 1) / 10
        extData = ''
        if (woodWeakGen == 1) {woodWeak = 'true'}
        else if (woodWeakGen == 0) {woodWeak = 'false'}
        else {woodWeak = Math.floor(Math.random() * 2) == 0 ? 'false' : 'true'}
        if (woodUnbreakableGen == 1) {woodUnbreakable = 'true'}
        else if (woodUnbreakableGen == 0) {woodUnbreakable = 'false'}
        else {woodUnbreakable = Math.floor(Math.random() * 2) == 0 ? 'false' : 'true'}
        if (glassWeakGen == 1) {glassWeak = 'true'}
        else if (glassWeakGen == 0) {glassWeak = 'false'}
        else {glassWeak = Math.floor(Math.random() * 2) == 0 ? 'false' : 'true'}
        if (glassUnbreakableGen == 1) {glassUnbreakable = 'true'}
        else if (glassUnbreakableGen == 0) {glassUnbreakable = 'false'}
        else {glassUnbreakable = Math.floor(Math.random() * 2) == 0 ? 'false' : 'true'}
        if (boxType == "plastic") {blockType = 0}
        else if (boxType == "wood") {blockType = 1;extData = ',{"Key":"breakable","Options":[{"Key":"weak","BoolValue":' + woodWeak + '},{"Key":"unbreakable","BoolValue":' + woodUnbreakable + '}]}'}
        else if (boxType == "metal" || boxType == "armor") {blockType = 2}
        else if (boxType == "water") {blockType = 3}
        else if (boxType == "grass") {blockType = 4}
        else if (boxType == "glass") {blockType = 5;extData = ',{"Key":"breakable","Options":[{"Key":"weak","BoolValue":' + glassWeak + '},{"Key":"unbreakable","BoolValue":' + glassUnbreakable + '}]}'}
        else if (boxType == "hot-sand") {blockType = 6;extData = ',{"Key":"hurt_zone","Options":[{"Key":"damage","FloatValue":10},{"Key":"hurt_cooldown","FloatValue":1}]}'}
        else if (boxType == "lava") {blockType = 7;extData = ',{"Key":"hurt_zone","Options":[{"Key":"damage","FloatValue":50},{"Key":"hurt_cooldown","FloatValue":1}]}'}
        else if (boxType == "acid") {blockType = 8;extData = ',{"Key":"hurt_zone","Options":[{"Key":"damage","FloatValue":20},{"Key":"hurt_cooldown","FloatValue":1}]}'}
        if (kineGen == 1) {kinematic = 'true'}
        else if (kineGen == 0) {kinematic = 'false'}
        else {kinematic = Math.floor(Math.random() * 2) == 0 ? 'false' : 'true'}
        if (linear == false) {
            posX = Math.floor(Math.random() * 601) - 300
            posY = Math.floor(Math.random() * 601)
            posZ = Math.floor(Math.random() * 601) - 300
        }
        else {
            selectedIndex = Math.floor(Math.random() * 5)
            selectedX = lastX[selectedIndex]
            lastX[0] = lastX[1]
            lastX[1] = lastX[2]
            lastX[2] = lastX[3]
            lastX[3] = lastX[4]
            lastX[4] = selectedX + (Math.floor(Math.random() * 61) - 30)
            posX = lastX[4]
            selectedY = lastY[selectedIndex]
            lastY[0] = lastY[1]
            lastY[1] = lastY[2]
            lastY[2] = lastY[3]
            lastY[3] = lastY[4]
            lastY[4] = selectedY + (Math.floor(Math.random() * 61) - 15)
            posY = lastY[4]
            selectedZ = lastZ[selectedIndex]
            lastZ[0] = lastZ[1]
            lastZ[1] = lastZ[2]
            lastZ[2] = lastZ[3]
            lastZ[3] = lastZ[4]
            lastZ[4] = selectedZ + (Math.floor(Math.random() * 61) - 30)
            posZ = lastZ[4]
        }
        scaleX = Math.floor(Math.random() * 3) + 1
        scaleY = Math.floor(Math.random() * 3) + 1
        scaleZ = Math.floor(Math.random() * 3) + 1
        generatedData = generatedData + '{"BlockSize":{"x":' + sizeX + ',"y":' + sizeY + ',"z":' + sizeZ + '},"BlockType":' + blockType + ',"Kinematic":' + kinematic + ',"ObjectIdentifier":"ultrakill.brush-' + boxType + '","Position":{"x":' + posX + ',"y":' + posY + ',"z":' + posZ + '},"Rotation":{"x":0,"y":0,"z":0,"w":1},"Scale":{"x":' + scaleX + ',"y":' + scaleY + ',"z":' + scaleZ + '},"Data":[{"Key":"block","Options":[]}' + extData + ']},'
    }
    generatedData = generatedData.slice(0,-1)
    dataOutput.innerHTML = '{"MapName":"7b3cb6a0a342eb54dafe5552d4820eeb","MapIdentifier":null,"SaveVersion":2,"GameVersion":"3.5","Blocks":[' + generatedData + '],"Props":[],"Enemies":[]}'
}
