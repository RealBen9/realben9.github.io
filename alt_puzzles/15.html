<script>
mm = 0
ss = 0
ms = 0
solved = false
function nextlevel() {
    levelFeedbacker = document.getElementById("levelFeedback")
    /*levelTest = document.getElementById("levelCheck").value
    if (levelTest == "1") {
        levelFeedbacker.outerHTML = '<p id="levelFeedback" style="color:#070">Correct!</p>'
        solved = true
    }
    else levelFeedbacker.outerHTML = '<p id="levelFeedback" style="color:#700">Incorrect!</p>'*/
}
function timer() {
    if (solved == false) {
        ms = ms + 17
        if (ms >= 1000) {
            ss++
            ms = ms - 1000
            if (ss >= 60) {
                mm++
                ss = ss - 60
            }
        }
        ssdisp = (mm > 0 && ss < 10) ? "0" + ss : ss
        msdisp0 = (ms < 100) ? (ms < 10) ? "00" + ms : "0" + ms : ms
        if (mm >= 1) time = mm + ":" + ssdisp + "." + msdisp0
        else time = ssdisp + "." + msdisp0
        document.getElementById("timer").innerText = time
        var t = setTimeout(function(){timer()},17)
    }
    else {
        document.getElementById("timer").style.color = "#080"
        if (mm >= 1) time = mmdisp + ":" + ssdisp + "." + msdisp0
        else time = ssdisp + "." + msdisp0
        document.getElementById("timer").innerText = time
    }
}
timer()
</script>
