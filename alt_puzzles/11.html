<title>Alt Puzzles - 11</title>
<head><link rel="icon" type="image/x-icon" href="../img/favicon.ico"><link rel="stylesheet" type="text/css" href="../style.css"><style>td { width:28px;height:32px;text-align:center;border-width:4px;font-size:12px; } input { width:50px; }</style></head>
<script src="../index.js"></script>
<div id="snow">
<h1>Word Ladders [1 solution]</h1>
<p id="timer" onload="timer()" style="color:#888;font-size:32px"></p>
<table border="1" style="border-collapse:collapse;border-style:hidden"><tr><td style="border:none"></td><td>Pear</td><td style="border:none"></td></tr><tr><td style="border:none"></td><td><input id="check1" maxlength=4></input></td><td style="border:none"></td></tr><tr><td style="border:none"></td><td><input id="check2" maxlength=4></input></td><td style="border:none"></td></tr><tr><td style="border:none"></td><td><input id="check3" maxlength=4></input></td><td style="border:none"></td></tr><tr><td style="border:none"></td><td><input id="check4" maxlength=4></input></td><td style="border:none"></td></tr><tr><td style="border:none"></td><td>Plum</td><td style="border:none"></td></tr></table>
<button onclick="nextlevel()">Submit!</button>
<p id="levelFeedback"></p>
<h2>Rules</h2>
<p>Move from the word at the top of the ladder to the word at the bottom of the ladder by changing one letter on each step of the ladder. Do not rearrange the order of the letters. There may be multiple ways of doing this.</p>
<h1 id="puzzle">Daily #11 (WL#1)</h1>
</div>
<script>
mm = 0
ss = 0
ms = 0
solved = false
function nextlevel() {
    levelFeedbacker = document.getElementById("levelFeedback")
    test1 = document.getElementById("check1").value
    test2 = document.getElementById("check2").value
    test3 = document.getElementById("check3").value
    test4 = document.getElementById("check4").value
    levelTest = (test1 + test2 + test3 + test4).toLowerCase()
    if (levelTest == "searseamslamslum") {
        levelFeedbacker.outerHTML = '<p id="levelFeedback" style="color:#070">Correct!</p>'
        solved = true
    }
    else levelFeedbacker.outerHTML = '<p id="levelFeedback" style="color:#700">Incorrect!</p>'
}
function timer() {
    if (solved == false) {
        ms = ms + 17
        if (ms >= 1000) {
            ss++
            ms = ms - 1000
            if (ss >= 60) {
                mm++
                ss = ss - 60
            }
        }
        ssdisp = (mm > 0 && ss < 10) ? "0" + ss : ss
        msdisp0 = (ms < 100) ? (ms < 10) ? "00" + ms : "0" + ms : ms
        if (mm >= 1) time = mm + ":" + ssdisp + "." + msdisp0
        else time = ssdisp + "." + msdisp0
        document.getElementById("timer").innerText = time
        var t = setTimeout(function(){timer()},17)
    }
    else {
        document.getElementById("timer").style.color = "#080"
        if (mm >= 1) time = mmdisp + ":" + ssdisp + "." + msdisp0
        else time = ssdisp + "." + msdisp0
        document.getElementById("timer").innerText = time
    }
}
timer()
</script>
