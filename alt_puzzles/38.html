<title>Alt Puzzles - 38</title>
<head><link rel="icon" type="image/x-icon" href="../img/favicon.ico"><link rel="stylesheet" type="text/css" href="../style.css"><style>td { width:18px;height:22px;text-align:center; }</style></head>
<script src="../index.js"></script>
<div id="snow">
<h1>Link Word</h1>
<p id="timer" onload="timer()" style="color:#888;font-size:32px"></p>
<h2>Can you find the 5-letter word that can be placed either before or after the following three words to make a new word or phrase?</h2>
<p>a) Tea</p>
<p>b) House</p>
<p>c) Day</p>
<input id="levelCheck" maxlength="5" style="width:60px"></input>
<button onclick="nextlevel()">Submit!</button>
<p id="levelFeedback"></p>
<h1 id="puzzle">Daily #38 (L#2)</h1>
</div>
<script>
mm = 0
ss = 0
ms = 0
solved = false
function nextlevel() {
    levelFeedbacker = document.getElementById("levelFeedback")
    levelTest = document.getElementById("levelCheck").value.toLowerCase()
    if (levelTest == "light") {
        levelFeedbacker.outerHTML = '<p id="levelFeedback" style="color:#070">Correct!</p>'
        solved = true
    }
    else levelFeedbacker.outerHTML = '<p id="levelFeedback" style="color:#700">Incorrect!</p>'
}
function timer() {
    if (solved == false) {
        ms = ms + 17
        if (ms >= 1000) {
            ss++
            ms = ms - 1000
            if (ss >= 60) {
                mm++
                ss = ss - 60
            }
        }
        ssdisp = (mm > 0 && ss < 10) ? "0" + ss : ss
        msdisp0 = (ms < 100) ? (ms < 10) ? "00" + ms : "0" + ms : ms
        if (mm >= 1) time = mm + ":" + ssdisp + "." + msdisp0
        else time = ssdisp + "." + msdisp0
        document.getElementById("timer").innerText = time
        var t = setTimeout(function(){timer()},17)
    }
    else {
        document.getElementById("timer").style.color = "#080"
        if (mm >= 1) time = mmdisp + ":" + ssdisp + "." + msdisp0
        else time = ssdisp + "." + msdisp0
        document.getElementById("timer").innerText = time
    }
}
timer()
</script>
